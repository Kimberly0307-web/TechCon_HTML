  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="#index.html">homepage</a></li>

          <li><a href="#schedule.html">Schedule page</a></li>
          <li><a href="#contact.html">Contact page</a></li>

    <main>
      <form action="/submit-form" method="post">
        <label for="full name">attendee's full name:</label>
        <input type="text" name="username" placeholder="Enter your full name">
        
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="example@domain.com"> 
        
        <label for="password">password:</label>
       <input type="password" name="password" placeholder="Password">
        
        <label for="checkbox">agree to terms and conditions:</label>
        <input type="checkbox" name="checkbox" placeholder="checkbox">
        
        <button type="submit">Submit</button>  
        <!-- or -->
        <input type="submit" value="Register Now">
    
    

    </main>
